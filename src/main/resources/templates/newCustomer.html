<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>New Customer Form</title>
</head>
<body>
<h2>New Customer Form</h2>
<form th:action="newCustomer" th:method="post" th:object="${customerForm}">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" th:field="*{name}" required/><br/><br>

  <label for="interest">Interest:</label><br>
  <input type="text" id="interest" name="interest" th:field="*{interest}" required/><br/><br>

  <label for="totalLoan">Total Loan:</label><br>
  <input type="text" id="totalLoan" name="totalLoan" th:field="*{total_loan}" required/><br/><br>

  <label for="years">Years:</label><br>
  <input type="text" id="years" name="years" th:field="*{years}" required/><br/><br>
  <br>
  <button type="submit">Submit</button>
</form>
</body>
</html>
